<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="/styles.css" />

    <title>Frontend Mentor | Contact form</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="form-container">
      <h1>Contact Us</h1>
      <form id="contactForm" novalidate>
        <div class="row">
          <div class="col">
            <div class="form-group">
              <label for="firstName" class="required">First Name</label>
              <input type="text" id="firstName" name="firstName" />
              <div class="error" id="firstNameError">
                First name is required
              </div>
            </div>
          </div>
          <div class="col">
            <div class="form-group">
              <label for="lastName" class="required">Last Name</label>
              <input type="text" id="lastName" name="lastName" />
              <div class="error" id="lastNameError">Last name is required</div>
            </div>
          </div>
        </div>

        <div class="form-group">
          <label for="email" class="required">Email Address</label>
          <input type="email" id="email" name="email" />
          <div class="error" id="emailError">Valid email is required</div>
        </div>

        <div class="form-group">
          <label class="required">Query Type</label>
          <div class="radio-group">
            <div class="radio-option">
              <input
                type="radio"
                id="generalEnquiry"
                name="queryType"
                value="General Enquiry"
              />
              <label for="generalEnquiry">
                <span class="radio-custom"></span>
                General Enquiry
              </label>
            </div>
            <div class="radio-option">
              <input
                type="radio"
                id="supportRequest"
                name="queryType"
                value="Support Request"
              />
              <label for="supportRequest">
                <span class="radio-custom"></span>
                Support Request
              </label>
            </div>
          </div>
          <div class="error" id="queryTypeError">
            Please select a query type
          </div>
        </div>

        <div class="form-group">
          <label for="message" class="required">Message</label>
          <textarea id="message" name="message"></textarea>
          <div class="error" id="messageError">Message is required</div>
        </div>

        <div class="checkbox-group">
          <input type="checkbox" id="consent" name="consent" />
          <label for="consent" class="required"
            >I consent to being contacted by the team</label
          >
          <div class="error" id="consentError">Consent is required</div>
        </div>

        <button type="submit" class="submit-btn">Submit</button>
      </form>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a
        >. Coded by <a href="#">Your Name Here</a>.
      </div>
    </div>
    <script src="/script.js"></script>
  </body>
</html>
